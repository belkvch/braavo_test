<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braavo</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="plan-wrapper">
            <h1 class="plan-title">Get your plan now</h1>
        </div>

        <div class="plans-variants">
            <form>
                <div class="info-plan">
                    <input type="radio" class="one-plan" name="plan" id="seven-days" value="small" checked />
                    <label for="seven-days">
                        <section class="text-plan">
                            <div class="row-fluid-start" style=" margin-right: 95px;">
                                <h1 class="text-time-plan">
                                    7-DAY PLAN
                                </h1>
                                <span class="text-price-plan line-decoration"> $9.99 </span> 
                                <b class="text-price-plan">$4.99</b>
                            </div>

                            <div class="row-fluid-end">
                                <span class="dollar">$</span>4
                                <span class="dollar cents">99</span>
                                <span class="mo">/ week</span>
                            </div>
                            <div class="shadow"></div>
                        </section>
                    </label>
                </div>
                 
                <div class="info-plan">
                    <input type="radio" class="checking" name="plan" id="month" value="small" />
                    <label for="month">
                        <section class="text-plan">
                            <div class="text-in-border">
                                <span class="text-in-border-seetings">MOST POPULAR</span>
                            </div>

                            <div class="row-fluid-start" style=" margin-right: 73px; margin-top: 17px;">
                                <h1 class="text-time-plan">
                                    1-MONTH PLAN
                                </h1>
                                <span class="text-price-plan line-decoration"> $28.56 </span> 
                                <b class="text-price-plan">$14.99</b>
                            </div>

                            <div class="row-fluid-end" style="margin-top: 17px;">
                                <span class="dollar">$</span>
                                3
                                <span class="dollar cents">75</span>
                                <span class="mo">/ week</span>
                            </div>
                            <div class="shadow"></div>
                        </section>
                    </label>
                </div>

                <div class="info-plan">
                    <input type="radio" name="plan" id="three-month" value="small" />
                    <label for="three-month">
                        <section class="text-plan">
                            <div class="text-in-border">
                                <span class="text-in-border-seetings">BEST VALUE</span>
                            </div>

                            <div class="row-fluid-start" style=" margin-right: 75px; margin-top: 17px;">
                                <h1 class="text-time-plan">
                                    3-MONTH PLAN
                                </h1>
                                <span class="text-price-plan line-decoration"> $42.84 </span> 
                                <b class="text-price-plan"> $21.99</b>
                            </div>

                            <div class="row-fluid-end" style="margin-top: 17px;">
                                <span class="dollar">$</span>
                                1
                                <span class="dollar cents">69</span>
                                <span class="mo">/ week</span>
                            </div>
                            <div class="shadow"></div>
                        </section>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
