<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braavo</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/plan-style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="text">
            Get your plan now
        </h1>

        <div class="plans-variants">
            <form action=card.html id="get">

                <div class="plans">
                    <input type="radio" id="control_01" name="plan_id" value="1" checked>
                    <label for="control_01" id="without_border">
                        <div class="one-plan">
                            <div class="plan-info">
                                <div class="plan-price-info">
                                    <h1 class="days">
                                        7-DAY PLAN
                                    </h1>
                                    <span class="final-price">
                                        <span class="final-price price">
                                            $9.99
                                        </span>
                                        $4.99
                                    </span>
                                </div>

                                <div class="plan-price-week">
                                    <span class="dollar">$</span>4
                                    <span class="dollar cents">99</span>
                                    <span class="mo">/ week</span>
                                </div>
                            </div>
                            <div class="shadow"></div>
                        </div>
                    </label>
                </div>

                <div class="plans">
                    <input type="radio" id="control_02" name="plan_id" value="2">
                    <label for="control_02">
                        <span class="text-in-optional-border">
                            MOST POPULAR
                        </span>
                        <div class="one-plan">
                            <div class="plan-info">
                                <div class="plan-price-info">
                                    <h1 class="days border-text">
                                        1-MONTH PLAN
                                    </h1>
                                    <span class="final-price">
                                        <span class="final-price price">
                                            $28.56
                                        </span>
                                        $14.99
                                    </span>
                                </div>

                                <div class="plan-price-week">
                                    <span class="dollar">$</span>3
                                    <span class="dollar cents">75</span>
                                    <span class="mo">/ week</span>
                                </div>
                            </div>
                            <div class="shadow"></div>
                    </label>
                </div>
        </div>

        <div class="plans">
            <input type="radio" id="control_03" name="plan_id" value="3">
            <label for="control_03">
                <span class="text-in-optional-border">
                    BEST VALUE
                </span>
                <div class="one-plan">
                    <div class="plan-info">
                        <div class="plan-price-info">
                            <h1 class="days border-text-second">
                                3-MONTH PLAN
                            </h1>
                            <span class="final-price">
                                <span class="final-price price">
                                    $42.84
                                </span>
                                $21.99
                            </span>
                        </div>

                        <div class="plan-price-week">
                            <span class="dollar">$</span>1
                            <span class="dollar cents">69</span>
                            <span class="mo">/ week</span>
                        </div>
                    </div>
                    <div class="shadow"></div>
            </label>
        </div>
    </div>

    <div class="text-after-plans">
        <h1 class="text-after-plans-settings">
            Extended monthly after 1 month intro offer at the price of $28.56
        </h1>
    </div>

    <button type="Submit" href="card.html" class="accept-plan-button">
        GET MY PLAN NOW
    </button>
    </form>

    <div class="logos-info-plan">
        <div>
            <img src="/svg/unlock.svg" alt="unlock" class="logo">
            <h1>
                unlock
                premium
                content
            </h1>
        </div>

        <div>
            <img src="/svg/group.svg" alt="group" class="logo">
            <h1>
                cancel
                anytime
            </h1>
        </div>
    </div>
    </div>
    </div>

</body>

</html>
